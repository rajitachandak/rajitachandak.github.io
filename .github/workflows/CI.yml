---
name: CI

on: [push]

jobs:
  build-test:
    defaults:
      run:
        working-directory: assets/docs/
      
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Generate PDF document
        uses: hspaans/latexmk-action@v1
        with:
          format: pdf
          filename: Chandak_CV.tex
