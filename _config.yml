# This file is *NOT* reloaded automatically

# Site variables
# Can create custom variables, accessible via {{ site.myvariable }}
title: Rajita Chandak
author: Rajita Chandak
email: rajita.chandak@epfl.ch
description: Welcome to my homepage.
markdown: kramdown
url: 'https://rajitachandak.github.io/'

# Build settings
theme: minima
show_excerpts: true
show_downloads: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag

highlighter: rouge

# Theme settings
minima:
  date_format: "%d %B %Y"

header_pages:
  - publications.markdown
  - teaching.markdown
  - talks.markdown

# Exclude from build
exclude:
- Gemfile
- Gemfile.lock
